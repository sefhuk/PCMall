<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계정관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #f8f9fa;
      max-width: 960px;
      margin: 0 auto;
    }

    .header-left span {
      font-weight: bold;
      font-size: 24px;
      text-decoration: none;
    }

    .header-right a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .action {
      background-color: #f8f9fa;
      border: 1px solid #e2e6ea;
      border-radius: 5px;
      padding: 20px;
      text-decoration: none;
      flex-grow: 1;
      width: 22%;
      text-align: center;
    }

    .action .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .action h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .action p {
      font-size: 14px;
      color: #6c757d;
    }

    .action:hover {
      background-color: #e2e6ea;
    }
  </style>
</head>
<body>
<header>
  <div class="header-left">
    <a th:href="@{/user/product}" style="text-decoration: none; color: inherit;">
      <span>PC Mall</span>
    </a>
  </div>
  <div class="header-right">
    <a th:href="@{/user/myPage}">마이페이지</a>/
    <a th:href="@{/logout}">로그아웃</a>/
    <a href="javascript:void(0);" onclick="goToCart()">카트</a>
  </div>
</header>
<main>
  <h1>계정관리</h1>
  <hr>
  <div class="actions">
    <a th:href="@{/user/order}" class="action">
      <div class="icon">🧾</div>
      <div class="content">
        <h2>주문조회</h2>
        <p>지난 주문 내역을 확인, 취소할 수 있습니다.</p>
      </div>
    </a>
    <a th:href="@{/user/editPage}" class="action">
      <div class="icon">👤</div>
      <div class="content">
        <h2>회원정보 관리</h2>
        <p>회원 정보를 확인, 수정할 수 있습니다.</p>
      </div>
    </a>
    <a th:href="@{/user/deletePage}" class="action">
      <div class="icon">🚫</div>
      <div class="content">
        <h2>회원 탈퇴</h2>
        <p>모든 정보를 안전하게 삭제한 후 탈퇴할 수 있습니다.</p>
      </div>
    </a>
  </div>
</main>
<script th:inline="javascript">
  /*<![CDATA[*/
  const userId = /*[[${userId}]]*/ 'null';
  /*]]>*/
</script>
<script src="/user/js/myPage.js"></script>
</body>
</html>
