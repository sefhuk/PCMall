<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 삭제</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
    }
    header {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        background-color: #f8f9fa;
        max-width: 960px;
        margin: 0 auto;
    }
    .header-left span {
        font-weight: bold;
        font-size: 24px;
    }

    .header-right a {
        text-decoration: none;
        color: #007bff;
    }

    main {
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
        text-align: center;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    .warning {
        color: #dc3545;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .actions {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    button {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 3px;
    }

    button:hover {
        background-color: #c82333;
    }

    .cancel-button {
        background-color: #6c757d;
    }

    .cancel-button:hover {
        background-color: #5a6268;
    }
  </style>
  <script th:src="@{/user/js/deletePage.js}"></script>
</head>
<body>
<header>
  <div class="header-left">
    <a th:href="@{/}">
      <span>PC Mall</span>
    </a>
  </div>
  <div class="header-right">
    <a th:href="@{/myPage}">마이페이지</a>/
    <a th:href="@{/logout}">로그아웃</a>/
    <a th:href="@{/cart}">카트</a>
  </div>
</header>
<main>
  <h1>회원정보 삭제</h1>
  <div class="warning">
    회원정보를 삭제하면 복구할 수 없습니다. 정말로 삭제하시겠습니까?
  </div>
  <div class="actions">
    <a th:href="@{/deleteUser}">
      <button type="button">삭제</button>
    </a>
    <a th:href="@{/myPage}">
      <button type="button" class="cancel-button">취소</button>
    </a>
  </div>
</main>
</body>
</html>
