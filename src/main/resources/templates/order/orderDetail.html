<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
</head>
<body>
    <h1>Order Details</h1>
    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Count</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderDetail : ${orderDetails}">
            <td th:text="${orderDetail.productName}"></td>
            <td th:text="${orderDetail.count}"></td>
            <td th:text="${orderDetail.price}"></td>
        </tr>
        </tbody>
    </table>
    
    <button onclick="returnOrderList()">돌아가기</button>
    
    <script th:inline="javascript">
      function returnOrderList() {
        const userId = '[[${userId}]]';
        window.location.href = '/order/' + userId;
      }
    </script>
    
</body>
</html>
