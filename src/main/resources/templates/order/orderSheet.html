<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
</head>
<body>
    <h1>주문하기</h1>
    <table>
        <thead>
        <tr>
            <th>상품명</th>
            <th>가격</th>
            <th>수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderDetail : ${orderDetails}">
            <td th:text="${orderDetail.productName}"></td>
            <td th:text="${orderDetail.price}"></td>
            <td th:text="${orderDetail.count}"></td>
        </tr>
        </tbody>
    </table>
    
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" th:value="${name}" />
    </div>
    <div>
        <label for="address">주소:</label>
        <input type="text" id="address" name="address" th:value="${address}" />
    </div>
    <div>
        <label for="phoneNumber">전화번호:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${phoneNumber}" />
    </div>
    
    <button onclick="placeOrder()">주문하기</button>
    
    <script th:inline="javascript">
      const userId = [[${userId}]];
      const orderDetails = [[${orderDetails}]];

      async function placeOrder() {
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const phoneNumber = document.getElementById('phoneNumber').value;

        const orderRequest = {
          name: name,
          address: address,
          phoneNumber: phoneNumber,
          orderDetailDtos: orderDetails
        };

        try {
          const response = await fetch(`/api/order/${userId}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(orderRequest)
          });

          if (response.ok) {
            window.location.href = '/order';
          } else {
            console.error('주문 실패.');
          }
        } catch (error) {
          console.error('오류:', error);
        }
      }
    </script>
</body>
</html>
