<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Orders</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>User Orders</h1>
  <table>
    <thead>
    <tr>
      <th>Order ID</th>
      <th>User ID</th>
      <th>Status</th>
      <th>Refund ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.userId}"></td>
      <td th:text="${order.status}"></td>
      <td th:text="${order.refundId}"></td>
    </tr>
    </tbody>
  </table>
</body>
</html>
